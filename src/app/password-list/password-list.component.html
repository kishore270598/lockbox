<div class="container mx-auto my-16">
  <div class="grid grid-cols-2 gap-5">
    <div class="'shadow-lg border-2 border-gray-900">
      <img [src]="psiteImgURl" alt="" />
      <h3 class="text-xl font-bold p-3">{{ psiteName }}</h3>
      <div class="grid grid-cols-3 gap-3 my-1 p-3">
        <div
          class="col-span-2 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm"
        >
          {{ psiteURL }}
        </div>
      </div>
    </div>
    <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
      <h2 class="text-3xl text-center">{{ formState }} User & Password</h2>
      <p class="text-center">
        You can {{ formState }} user & password from the below form
      </p>
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="flex flex-col">
          <label class="text-lg font-medium mb-2"> Email</label>
          <input
            [(ngModel)]="email"
            type="email"
            name="email"
            class="border-2 border-gray-900 p-2 rounded-lg w-full"
          />
        </div>
        <div class="flex flex-col">
          <label class="text-lg font-medium mb-2"> Username</label>
          <input
            [(ngModel)]="username"
            type="text"
            name="username"
            class="border-2 border-gray-900 p-2 rounded-lg w-full"
          />
        </div>
        <div class="flex flex-col">
          <label class="text-lg font-medium mb-2"> Password</label>
          <input
            [(ngModel)]="password"
            type="password"
            name="password"
            class="border-2 border-gray-900 p-2 rounded-lg w-full"
          />
        </div>
        <button
          class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-sm"
        >
          {{ formState }} Password
        </button>
      </form>
    </div>
  </div>
  <div class="grid grid-cols-1 mt-10">
    <table class="border-2 border-gray-900">
      <thead>
        <tr class="bg-gray-200 p-52 h-14 text-left">
          <th class="border-2 border-gray-900 p-3">Email</th>
          <th class="border-2 border-gray-900 p-3">Username</th>
          <th class="border-2 border-gray-900 p-3">Password</th>
          <th class="border-2 border-gray-900 p-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <!––asyc common module -->
        @for (pwd of passwordList|async; track $index){
        <tr class="h-14">
          <td class="border-2 border-gray-900 p-3">{{ pwd.email }}</td>
          <td class="border-2 border-gray-900 p-3">{{ pwd.username }}</td>
          <td class="border-2 border-gray-900 p-3">{{ pwd.password }}</td>
          <button
            (click)="
              editPassword(pwd.email, pwd.username, pwd.password, pwd.id)
            "
            class="mx-0.5 px-5 py-3 text-sm border-2 bg-gray-900 text-white shadow rounded-md"
          >
            Edit
          </button>
          <button
            class="mx-0.5 px-5 py-3 text-sm border-2 bg-gray-900 text-white shadow rounded-md"
          >
            Delete
          </button>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
