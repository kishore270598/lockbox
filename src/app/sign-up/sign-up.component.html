<section class="bg-gray-50"></section>
<div
  class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen"
>
  <div
    class="w-full border-4 border-gray-900 bg-white rounded-lg shadow max-w-md"
  >
    <div class="p-6 space-y-6">
      <h1 class="text-2xl font-blod text-gray-900">Create a new account</h1>
      <div *ngIf="isTrue" class="p-5 my-5 bg-teal-100 text-teal-900">
        Account has been created
      </div>
      <div *ngIf="isExisting" class="p-5 my-5 bg-red-100 text-red-900">
        Account already in use
      </div>
      <form #f="ngForm" class="space-y-6" (ngSubmit)="Signup(f.value)">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900">
            Your Email
          </label>
          <input
            ngModel
            type="email"
            name="email"
            placeholder="name@company.com"
            class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-black text-gray-900 rounded-lg"
          />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900">
            New Password
          </label>
          <input
            ngModel
            type="password"
            name="password"
            placeholder="************"
            class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 text-gray-900 rounded-lg"
          />
        </div>
        <button
          class="w-full text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          type="submit"
        >
          Sign up
        </button>
        <button
          class="w-full text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          type="button"
          (click)="routeback()"
        >
          Back to login
        </button>
      </form>
    </div>
  </div>
</div>
